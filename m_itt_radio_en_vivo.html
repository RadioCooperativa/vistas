    <script>
        $(document).ready(function () {
            janus.install();
            function autoplay(){
                if(janus.player.vars.curPlayer == "flash"){
                    console.log("1");
                    var status = janus.player.flash.vars.isReady;
                    if(status) {
                        $('#janusPlay').click();
                    } else {
                    setTimeout(autoplay,1000);
                    }
                }
            }
            if(janusConfig.player.autoplay){
                setTimeout(autoplay,1000);
            }
            $( "#datepicker1" ).datetimepicker({
                pickTime: true,
                sideBySide: true,
                changeMonth: true,
                maxDate: new Date()
            });
            $('#datepicker1').data("DateTimePicker").setDate(new Date());
            $("#searchByEpoch").on('click',function(event){
                event.preventDefault();
                janus.player.seekEpoch(janus.helper.dateToOriginalEpoch($('#datepicker1').data("DateTimePicker").getDate()._d));
            });
        });
    </script>
